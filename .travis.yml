sudo: required
dist: trusty


language:
    - cpp

compiler:
    - gcc
    - clang


#env:
#    - BUILD=g++
#    - BUILD=clang++
#   - BUILD=Emscripten

# CXX and CC environment variables are always reset by travis after env section is executed. Don't set them here

before_install:
    # Add software package repositories with recent versions of boost
    - sudo add-apt-repository ppa:afrank/boost
    - sudo apt-get update -qq

install:
    # Install mfast dependencies
    - sudo apt-get install -qq libboost1.57-all-dev

script:
    # - if [ $BUILD == Emscripten ]; then ./travis-install-emscripten.sh && cd emsdk_portable && source ./emsdk_env.sh && cd ..; fi
    - mkdir _builds
    - cd _builds
    - cmake ..
    - make
    - make test
